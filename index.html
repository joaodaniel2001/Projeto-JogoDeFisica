<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> 2ª Lei de Newton </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> 2ª Lei de Newton </h1>

    <div class="controls">
        <label for="massa">Massa do carro (kg):</label>
        <input type="number" id="massa" min="0.1" step="0.1" placeholder="Ex: 1000" value="1000" />

        <label for="forca">Força aplicada (N):</label>
        <input type="number" id="forca" step="0.1" placeholder="Ex: 2000" value="2000" />

        <button id="startBtn">Iniciar Movimento</button>

        <div id="resultado"></div>
    </div>

    <div id="carro"></div>

    <script src="script.js"></script>
</body>

</html>
